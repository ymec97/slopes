<html ng-app="myApp">
  <head>
    <title>map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/js/index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPRa-8xhczNM8dfYNBWl5BpLJAbQ0_5dU&callback=initMap&libraries=drawing"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
 
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
}
    </style>
  </head>
  <body ng-controller="myCtrl" >
    <div id="map"></div>
 
    <script ng-controller="myCtrl">
      // This example adds a user-editable rectangle to the map.
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.263433, lng: 34.810893},
          zoom: 9
        });
          var drawingManager = new google.maps.drawing.DrawingManager({
            drawingMode: google.maps.drawing.OverlayType.MARKER,
            drawingControl: true,
            drawingControlOptions: {
              position: google.maps.ControlPosition.TOP_CENTER,
              drawingModes: ['marker', 'circle', 'polygon', 'rectangle']
            },
            markerOptions: {icon: '/images/Watch.png'},
           
          });
          
          drawingManager.setMap(map);

            var bounds = {
          north: 31.4634,
          south: 31.3634,
          east: 34.8108,
          west: 34.6103
        };

        // Define a rectangle and set its editable property to true.
        var rectangle = new google.maps.Rectangle({
          bounds: bounds,
          editable: true,
          draggable: true
        });
        rectangle.setMap(map);
     }
    </script>   
  </body>
</html>
